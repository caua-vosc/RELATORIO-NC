<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Admin</h1>

<input type="password" id="password" placeholder="Senha" />
<button onclick="login()">Login</button>

<div id="panel" style="display:none">
  <h2>Seções do relatório</h2>
  <textarea id="labels" placeholder="Uma legenda por linha"></textarea>
  <button onclick="save()">Salvar</button>
</div>

<script>
function login() {
  if (password.value === "Nova@123") {
    panel.style.display = "block";
  } else alert("Senha incorreta");
}

function save() {
  localStorage.setItem("sections", labels.value);
  alert("Seções salvas");
}
</script>

</body>
</html>
