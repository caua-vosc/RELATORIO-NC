<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administração do Relatório RFI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Admin - Gerenciar Relatórios</h1>
  </header>

  <!-- Formulário de login -->
  <div id="loginForm">
    <h2>Login de Administrador</h2>
    <input type="password" id="password" placeholder="Digite a senha">
    <button onclick="login()">Entrar</button>
  </div>

  <!-- Formulário de gerenciamento de seções -->
  <div id="adminPanel" style="display:none;">
    <h2>Gerenciar Seções do Relatório</h2>

    <!-- Área para editar e salvar as seções -->
    <textarea id="sections" placeholder="Adicione ou edite as seções, uma por linha..."></textarea>
    <button onclick="saveSections()">Salvar Seções</button>

    <br><br>
    <button onclick="addSection()">Adicionar Nova Seção</button>
  </div>

  <script>
    // Função de login
    function login() {
      const password = document.getElementById('password').value;

      if (password === "Nova@123") {
        // Mostra o painel de administração se a senha estiver correta
        document.getElementById('adminPanel').style.display = 'block';
        document.getElementById('loginForm').style.display = 'none';
        loadSections();
      } else {
        alert("Senha incorreta!");
      }
    }

    // Função para carregar as seções armazenadas no localStorage
    function loadSections() {
      const sections = localStorage.getItem("sections");
      if (sections) {
        document.getElementById('sections').value = sections;
      }
    }

    // Função para salvar as seções no localStorage
    function saveSections() {
      const sections = document.getElementById('sections').value;
      localStorage.setItem("sections", sections);
      alert("Seções salvas com sucesso!");
    }

    // Função para adicionar uma nova seção
    function addSection() {
      const sections = document.getElementById('sections').value;
      document.getElementById('sections').value = sections + "\nNova Seção";
    }
  </script>

</body>
</html>
